{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Hotel booking{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
					rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid" style="min-height: 100vh">

	{% include "top_navbar.html" %}

		{% if messages %}
			<div class="container text-center" id="messages-container">
				{% for message in messages %}
				<div class="{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}alert alert-danger{% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}alert alert-warning{% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}alert alert-success{% else %}alert alert-info{% endif %} alert-dismissible">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					{{ message }}
				</div>
				{% endfor %}
			</div>
		{% endif %}


   {% block content %}
   {% endblock %}

   </div>

   <script>
   document.addEventListener('DOMContentLoaded', (event) => {
   // DOM loaded
   {% block domready %}
   {% endblock %}
   })
   </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
