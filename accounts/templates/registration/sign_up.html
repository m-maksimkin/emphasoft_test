{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
	<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 90vh; width: 90vw;">
		<div class="card p-4" style="width: 400px;">
			<a href="{% provider_login_url 'google' %}" class="btn btn-lg btn-google border border-1 border-grey rounded-3">
  			<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" width="18" height="18">
  			Sign up with Google
			</a>
			<hr class="hr-blurry my-3 bg-secondary"/>
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" value="Зарегистрироваться" class="btn btn-dark w-100">
			</form>
			<div class="text-center mt-4">
  			<a href="{% url "accounts:login" %}" class="link-secondary">Уже зарегистрированы? Войти</a>
			</div>
		</div>
	</div>
{% endblock %}
